<table mat-table [dataSource]="datosReportes" class="mat-elevation-z8">

    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.titulo}} </td>
    </ng-container>

    <!-- Descripcion Column -->
    <ng-container matColumnDef="descripcion">
        <th mat-header-cell *matHeaderCellDef> Descripci√≥n </th>
        <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
    </ng-container>

    <!-- Estado Column -->
    <ng-container matColumnDef="estado">
        <th mat-header-cell *matHeaderCellDef> Estado </th>
        <td mat-cell *matCellDef="let element"> {{element.estado}} </td>
    </ng-container>

    <!-- Facultad Column -->
    <ng-container matColumnDef="nombre_facultad">
        <th mat-header-cell *matHeaderCellDef> Facultad </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_facultad}} </td>
    </ng-container>

    <!-- Programa Column -->
    <ng-container matColumnDef="nombre_programa">
        <th mat-header-cell *matHeaderCellDef> Programa </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre_programa}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
</table>
