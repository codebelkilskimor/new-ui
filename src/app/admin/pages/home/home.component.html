<div class="container">
    <div class="row">
        <div class="col-md-4 offset-md-4">
            <div class="card">
                <div class="card-body">
                    <h2 class="text-center">Seleccione un reporte</h2>
                    <mat-form-field class="max-width" appearance="outline">
                        <mat-label>Tipos de reporte</mat-label>
                        <mat-select [(ngModel)]="report">
                            <mat-option>Select Project Type</mat-option>
                            <mat-option *ngFor="let r of reports" [value]="r">
                                {{ r }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
                <div class="card-footer">
                    <button mat-raised-button color="primary" class="btn-block" (click)="sendRequest()" [disabled]="report === null">
            Generar reporte <i class="fa fa-file-pdf"></i>
          </button>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="onRequest === true">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            <div class="card">
                <div class="card-body">
                    <app-loader [element]="'Reporte de datos'"></app-loader>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid" *ngIf="onRequest === false">
    <div class="row">
        <div class="col-md-6 offset-md-3 mt-3">
            <div class="card">
                <div class="card-header text-center">
                    <strong>Tabla con previsualizacion de datos</strong>
                </div>
                <div class="card-body">
                    <table class="table table-hover table-bordered table-striped">
                        <thead>
                            <tr>
                                <th>col</th>
                                <th>col</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>x</td>
                                <td>y</td>
                            </tr>
                            <tr>
                                <td>x</td>
                                <td>y</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
