<mat-toolbar color="primary" class="no-padding navbar-custom">
  <mat-toolbar-row class="no-padding">
    <a class="no-border" routerLink="/admin/reportes">
      <img
        style="max-width: 260px"
        class="align_self"
        src="/assets/img/logo.png"
      />
    </a>
    <span class="example-spacer"></span>
    <a
      mat-button
      routerLink="/admin/dash"
      routerLinkActive="active"
      *ngIf="loggedIn"
    >
      DASHBOARD
    </a>
    <a mat-button routerLink="/admin/buscador" routerLinkActive="active">
      BÃšSQUEDA
    </a>

    <a mat-button (click)="irBiblioteca()" routerLinkActive="active">
      BIBLIOTECA USB
    </a>

    <button
      mat-button
      class="boton-logout"
      [matMenuTriggerFor]="menu"
      *ngIf="loggedIn"
    >
      <mat-icon>account_circle</mat-icon>
      <mat-menu #menu="matMenu">
        <div *ngIf="datosUsu" class="datos-usu-logueado">
          <b>Bienvenido</b><br />{{ datosUsu.datos.nombres }}
          {{ datosUsu.datos.apellidos }}<br />
          <b>Rol: </b> {{ datosUsu.rol }}
        </div>
        <button (click)="logout()" mat-menu-item>
          <mat-icon>logout</mat-icon>
          <span>Logout</span>
        </button>
      </mat-menu>
    </button>
    <button
      mat-button
      class="boton-logout"
      [matMenuTriggerFor]="menu"
      *ngIf="!loggedIn"
    >
      <mat-icon>account_circle</mat-icon>
      <mat-menu #menu="matMenu">
        <button (click)="login()" mat-menu-item>
          <mat-icon>login</mat-icon>
          <span>Login</span>
        </button>
      </mat-menu>
    </button>
  </mat-toolbar-row>
</mat-toolbar>
